<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <!--css link-->
    <link rel="stylesheet" href="./index.css">

    <!--tailwind link-->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="2xl:container bg-rose-600 mx-auto">
        <div class="w-[90%] bg-green-500 mx-auto grid md:grid-cols-2">


            <!--head and menubar,closebar-->
            <div class="bg-sky-400 flex justify-between">
                <h5>LOGO</h5>

                <div class="flex">
                    <svg class="md:hidden" id="menubar" viewBox="0 0 24 24" fill="currentColor" height="1em" width="1em" {...props}>
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
                    </svg>

                    <svg class="md:hidden hidden" id="closebar" fill="none" viewBox="0 0 24 24" height="1em" width="1em" {...props}>
                        <path fill="currentColor"
                            d="M6.225 4.811a1 1 0 00-1.414 1.414L10.586 12 4.81 17.775a1 1 0 101.414 1.414L12 13.414l5.775 5.775a1 1 0 001.414-1.414L13.414 12l5.775-5.775a1 1 0 00-1.414-1.414L12 10.586 6.225 4.81z" />
                    </svg>

                </div>

            </div>




            <!--menus-->
            <div class="bg-blue-500 hidden md:block" id="menuitems">
                <ul class="flex flex-col md:flex-row justify-end gap-6 items-center">
                    <li>Home</li>
                    <li>About-us</li>
                    <li>Help</li>
                    <li>Contact-us</li>
                </ul>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
